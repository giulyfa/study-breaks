<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Statistiche - Study Breaks</title>
</head>
<body>
    <div class="admin-page">
        <header>
            <button class="menu-btn">&#9776;</button>
            <h1 class="page-title-handwritten">SB – Statistiche</h1>
        </header>

        <main class="admin-container">
            <section class="admin-intro">
                <h2 class="section-title-dark">Statistiche attività</h2>
            </section>

            <nav class="time-selector">
                <button class="time-btn">Oggi</button>
                <button class="time-btn">Settimana</button>
                <button class="time-btn reject">Mese</button> </nav>

            <div class="stats-content-wrapper">
                
                <section class="admin-box-stats">
                    <div class="admin-box-header">
                        <h3>Attività più giocate</h3>
                    </div>
                    <div class="admin-box-body">
                        <div class="stat-row-item">
                            <span class="rank">1</span>
                            <span class="item-name">Quiz</span>
                            <span class="item-count">147 volte</span>
                        </div>
                        </div>
                </section>

                <section class="admin-box-stats">
                    <div class="admin-box-header">
                        <h3>Playlist più ascoltate</h3>
                    </div>
                    <div class="admin-box-body">
                        <div class="stat-row-item">
                            <span class="rank">1</span>
                            <span class="item-name">Lo-fi focus</span>
                            <span class="item-count">50 volte</span>
                        </div>
                        </div>
                </section>

            </div>
        </main>

        <footer class="footer-simple-green">
            </footer>
    </div>
</body>
</html>
