<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Statistiche Admin - Study Breaks</title>
</head>
<body>
    <div class="admin-page">
        <header>
            <button class="menu-btn">&#9776;</button>
            <img src="img/logo.png" alt="STUDY BREAKS Logo" class="header-logo" />
        </header>

        <main class="admin-container">
            <section class="admin-intro">
                <h2>Statistiche generali attività</h2>
            </section>

            <nav class="time-selector">
                <button class="time-btn">Oggi</button>
                <button class="time-btn">Settimana</button>
                <button class="time-btn active-stats">Mese</button>
            </nav>

            
            <section class="admin-section stats-box">
                <div class="table-container">
                    <h3>Attività più giocate</h3>
                    <table class="user-table-stats">
                        <tbody>
                            <tr>
                                <td><strong>1</strong></td>
                                <td>Quiz</td>
                                <td style="text-align: right;">147 volte</td>
                            </tr>
                            <tr>
                                <td><strong>2</strong></td>
                                <td>Snake</td>
                                <td style="text-align: right;">98 volte</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <hr style="border: 0; margin: 30px 0;">

            <section class="admin-section stats-box">
                <div class="table-container">
                    <h3>Playlist più ascoltate</h3>
                    <table class="user-table-stats">
                        <tbody>
                            <tr>
                                <td><strong>1</strong></td>
                                <td>Lo-fi focus</td>
                                <td style="text-align: right;">50 volte</td>
                            </tr>
                            <tr>
                                <td><strong>2</strong></td>
                                <td>Chill Study</td>
                                <td style="text-align: right;">32 volte</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="admin-navigation" style="margin-top: 50px; display: flex; flex-direction: column; gap: 15px;">
                <a href="admin_dashboard.html" class="btn primary-btn" style="width: 100%; text-align: center; text-decoration: none;">Torna alla Dashboard</a>
            </section>
        </main>

        <div class="admin-footer-bg">
            <span>2025 - Study Breaks. Tutti i diritti riservati.</span>
        </div>
    </div>
</body>
</html>
